name: CI/CD - Build and Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test-and-build:
    name: Test and Build Application
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            server/package-lock.json
            client/package-lock.json
      
      - name: Install server dependencies
        working-directory: ./server
        run: npm ci
      
      - name: Install client dependencies
        working-directory: ./client
        run: npm ci
      
      - name: Check server syntax
        working-directory: ./server
        run: node --check src/index.js
      
      - name: Build client
        working-directory: ./client
        run: npm run build
        env:
          VITE_WS_URL: ${{ secrets.VITE_WS_URL || 'ws://localhost:8080' }}
      
      - name: Check build output
        run: |
          test -d client/dist || exit 1
          echo "✅ Build successful"
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-dist
          path: client/dist
          retention-days: 7

  # Note: Le déploiement automatique sur Render se fait via
  # la connexion GitHub dans Render Dashboard
  # Ce workflow sert principalement à tester le build et vérifier la syntaxe

